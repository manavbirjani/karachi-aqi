name: Retrain AQI Model

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  retrain:
    runs-on: windows-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train_model.py

      - name: Commit and push model
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add models/karachi_aqi_model.pkl
          git commit -m "ðŸ¤– Retrained AQI model" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
