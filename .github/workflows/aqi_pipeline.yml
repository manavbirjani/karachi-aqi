name: AQI CI/CD Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual trigger from GitHub Actions UI

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run training script
        run: python train_model.py

      - name: ğŸ§  Commit retrained model
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git pull origin main --rebase || true
          git add models/karachi_aqi_model.pkl data/features_karachi.csv || true
          git commit -m "CI: Update features and retrain model" || echo "No changes to commit"
          git push origin main
