name: Retrain AQI Model Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight
  workflow_dispatch:

jobs:
  retrain:
    runs-on: windows-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Retrain model
        run: python train_model.py

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: 📝 Commit retrained model
        run: |
          git add models/karachi_aqi_model.pkl data/features_karachi.csv || echo "Nothing to add"
          git diff --cached --quiet || git commit -m "🤖 Retrained AQI model and updated features"

      - name: 🚀 Push using Personal Access Token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git push origin main
