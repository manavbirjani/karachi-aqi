name: AQI CI/CD Pipeline

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain_model:
    runs-on: ubuntu-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔁 Retrain Model
      run: |
        python fetch_data.py
        python feature_engineering.py
        python train_model.py

    - name: 🔐 Set Git user and remote with token
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions[bot]"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
        git pull origin main --rebase || true
        git add models/karachi_aqi_model.pkl data/features_karachi.csv || true
        git commit -m "CI: Update features and retrain model" || echo "No changes to commit"
        git push origin main
