name: AQI CI/CD Pipeline

on:
  workflow_dispatch:  # Allows manual run
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 9 AM Pakistan time (UTC+5)

jobs:
  retrain-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Retraining Script
        run: |
          python train_model.py

      - name: Commit and Push Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git pull origin master --rebase
          git add models/karachi_aqi_model.pkl || true
          git commit -m "CI: Retrain model with new data" || echo "No changes to commit"
          git push origin master
