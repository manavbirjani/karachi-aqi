name: Retrain AQI Model Daily

on:
  schedule:
    - cron: '0 2 * * *'  # every day at 2 AM UTC
  workflow_dispatch:  # also allow manual runs

jobs:
  retrain-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Retrain model and generate features
        run: python train_model.py

      - name: ğŸ” Configure Git using GH_PAT
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git

      - name: ğŸš€ Commit and push new model and features
        run: |
          git pull origin main --rebase || true
          git add models/karachi_aqi_model.pkl data/features_karachi.csv || true
          git commit -m "CI: Update features and retrain model" || echo "No changes to commit"
          git push origin main

          - name: Pull latest changes
  run: |
    git pull origin main --rebase || true

