name: AQI Retraining Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2:00 AM UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: windows-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Retrain model
        run: python train_model.py

      - name: Commit and push new model
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add models/karachi_aqi_model.pkl data/features_karachi.csv
          git commit -m "ðŸ¤– Retrained AQI model and updated features" || echo "No changes to commit"
          git push origin main
          