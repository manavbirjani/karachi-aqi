name: AQI CI/CD Pipeline

on:
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 10:00 AM PKT
  workflow_dispatch:      # Allows manual trigger

jobs:
  predict-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Run AQI Prediction
        run: |
          python predict_today.py

      - name: ğŸ”§ Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: âœ… Commit and Push Prediction
        run: |
          git add data/daily_predictions.csv
          git commit -m "CI: Update daily AQI prediction" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:master
