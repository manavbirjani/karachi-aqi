name: AQI CI/CD Pipeline

on:
  schedule:
    - cron: "0 0 * * *"  # â° Runs daily at midnight UTC
  workflow_dispatch:      # ğŸ§ª Manual trigger

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ” Run retraining pipeline
        run: |
          python fetch_data.py
          python feature_engineering.py
          python train_model.py

      - name: ğŸ” Configure Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: ğŸ” Push updated model and features
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git pull origin main --rebase || true
          git add models/karachi_aqi_model.pkl data/features_karachi.csv || true
          git commit -m "CI: Update features and retrain model" || echo "No changes to commit"
          git push origin main
