name: AQI Model Retraining Pipeline

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12:00 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  retrain_model:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Retrain Model
        run: python train_model.py

      - name: Set up SSH and Commit Prediction
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

          git add data/daily_predictions.csv
          git diff --cached --quiet || git commit -m "ðŸ“Š New AQI prediction"
          git push origin main
        shell: bash
