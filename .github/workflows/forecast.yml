name: Forecast AQI Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  forecast:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 1: Retrain the model to avoid KeyError: 118
      - name: Retrain model
        run: python train_model.py

      # Step 2: Run the forecast script
      - name: Run Forecast
        run: python forecast_aqi.py

      # Step 3: Commit & Push results via SSH
      - name: Commit and Push Forecast
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

          git add models/karachi_aqi_model.pkl data/forecast_predictions.csv
          git diff --cached --quiet || git commit -m "ðŸ“ˆ New AQI forecast"
          git push origin main
