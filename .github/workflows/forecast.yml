name: Karachi AQI Forecast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.SSH_DEPLOY_KEY }} # SSH deploy key from repo secrets

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AQI forecast script
      env:
        AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }} # API token from repo secrets
      run: python forecast_aqi.py

    - name: Commit and push updated forecast
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/forecast_3day.csv
        git commit -m "Auto-update forecast [skip ci]" || echo "No changes to commit"
        git push origin main
