name: 📅 Forecast 3-Day AQI

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 7:00 AM Pakistan time (UTC+5)
  workflow_dispatch:

jobs:
  forecast:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🧠 Run forecast script
        run: python forecast_aqi.py

      - name: 🔐 Setup SSH for push
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

      - name: 📤 Commit forecast file
        run: |
          git add data/forecast_3day.csv
          git diff --cached --quiet || git commit -m "📅 New 3-day AQI forecast"
          git push origin main
