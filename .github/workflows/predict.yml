name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Run AQI Prediction
        run: python predict_today.py

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: 📝 Commit changes
        run: |
          git add data/daily_predictions.csv || echo "Nothing to add"
          git diff --cached --quiet || git commit -m "🤖 AQI prediction update"

      - name: 🚀 Push changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/manavbirjani/karachi-aqi.git
          git push origin main
