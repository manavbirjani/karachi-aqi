name: Daily AQI Prediction

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 11 AM Pakistan Time (UTC+5)
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run prediction
        run: |
          python predict_today.py

      - name: Commit prediction
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git pull origin master --rebase || true
          git add data/daily_predictions.csv
          git commit -m "ðŸ¤– Daily AQI prediction update" || echo "No changes to commit"
          git push origin master || echo "No changes to push"
