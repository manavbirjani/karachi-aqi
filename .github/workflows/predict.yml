name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction script
        env:
          AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}
        run: python predict_today.py

      - name: Decode SSH Key and Push Prediction
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

          git add data/daily_predictions.csv
          git diff --cached --quiet || git commit -m "ðŸ“Š New AQI prediction"
          git push origin main
