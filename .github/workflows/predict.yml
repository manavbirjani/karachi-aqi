name: Daily AQI Prediction

on:
  schedule:
    - cron: "0 4 * * *"  # Every day at 9 AM PKT (UTC+5)
  workflow_dispatch:     # Manual run button

permissions:
  contents: write        # âœ… Allows the workflow to push changes

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run prediction script
        run: python predict_today.py

      - name: Commit and push updated prediction
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add data/daily_predictions.csv
          git commit -m "CI: Update daily prediction" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin master
