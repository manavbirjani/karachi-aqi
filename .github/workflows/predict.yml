name: Predict AQI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours

jobs:
  predict:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Prediction
        run: python predict_today.py
        env:
          AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}

      - name: Set up SSH and Commit Prediction
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

          git add data/daily_predictions.csv
          git diff --cached --quiet || git commit -m "ðŸ“Š New AQI prediction"
          git push origin main
