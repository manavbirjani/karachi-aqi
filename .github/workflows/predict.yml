name: Predict AQI and Push

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    env:
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction
        run: python predict_today.py

      - name: Configure Git identity
        run: |
          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"

      - name: Commit and push prediction
        run: |
          git add data/daily_predictions.csv
          git commit -m "ðŸ“Š New AQI prediction" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git push origin main
