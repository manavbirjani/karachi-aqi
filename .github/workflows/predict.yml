name: Daily AQI Prediction

on:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC (11 AM PKT)
  workflow_dispatch:      # Allow manual run

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run daily prediction
      run: |
        python predict_today.py

    - name: Commit prediction
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/daily_predictions.csv
        git commit -m "ðŸ“Š Daily AQI prediction - $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
        git push
