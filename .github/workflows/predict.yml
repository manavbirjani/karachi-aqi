name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours
  workflow_dispatch:       # Allows manual trigger

jobs:
  predict:
    runs-on: windows-latest

    env:
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AQI prediction script
      run: python predict_today.py

    - name: Configure Git for commit
      run: |
        git config --global user.name "ci-bot"
        git config --global user.email "ci-bot@example.com"

    
    - name: Commit and push AQI prediction
      run: |
        git config --global user.name "ci-bot"
        git config --global user.email "ci-bot@example.com"

        git add data/daily_predictions.csv
        git commit -m "ðŸ“Š New AQI prediction" || echo "No changes to commit"

        git remote set-url origin https://manavbirjani:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
        git push origin main
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
