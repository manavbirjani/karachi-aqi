name: ğŸ”® Daily AQI Prediction (Every 3 Hours - Windows)

on:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    env:
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”® Run AQI prediction
        run: python predict_today.py

      - name: ğŸ“¤ Commit and push prediction
        shell: pwsh
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add data/daily_predictions.csv
          git commit -m "ğŸ¤– Update daily AQI prediction" || echo "No changes to commit"
          git push origin main
