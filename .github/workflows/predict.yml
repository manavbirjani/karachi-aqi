name: Predict AQI

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    env:
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Predict AQI
        run: python predict_today.py

      - name: Commit and push prediction
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add data/daily_predictions.csv
          git commit -m "ðŸ“Š New AQI prediction" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
