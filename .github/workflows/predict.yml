name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      AQI_API_TOKEN: ${{ secrets.AQI_API_TOKEN }}

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Run AQI Prediction
        run: python predict_today.py

      - name: 🔧 Configure Git
        run: |
           git config --global user.name "manavbirjani"
           git config --global user.email "manavbirjani@gmail.com"

      - name: 📝 Commit changes (skip if no changes)
        run: |
          git add data/daily_predictions.csv || echo "Nothing to add"
          git diff --cached --quiet || git commit -m "🤖 AQI prediction update"

      - name: 🚀 Push changes to GitHub
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git push origin main
