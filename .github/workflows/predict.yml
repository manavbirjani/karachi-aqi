name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: "0 */3 * * *"  # â° Every 3 hours
  workflow_dispatch:

jobs:
  predict-aqi:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ¤– Run AQI prediction script
        run: python predict_today.py

      - name: ğŸ” Configure Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: ğŸ“ Commit and push AQI prediction
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/manavbirjani/karachi-aqi.git
          git pull origin main --rebase || true
          git add data/daily_predictions.csv || true
          git commit -m "CI: Update daily AQI prediction" || echo "No changes to commit"
          git push origin main
