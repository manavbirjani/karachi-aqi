name: Predict AQI Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  predict:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # in case model file is large

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ðŸ”¹ NEW STEP â€” retrain model in same environment
      - name: Retrain model
        run: python train_model.py

      - name: Run prediction
        run: python predict_today.py

      - name: Commit and Push Prediction
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "ci-bot"
          git config --global user.email "ci-bot@example.com"
          git remote set-url origin git@github.com:manavbirjani/karachi-aqi.git

          git stash
          git pull origin main --rebase
          git stash pop || true

          git add data/daily_predictions.csv models/karachi_aqi_model.pkl
          git diff --cached --quiet || git commit -m "ðŸ“Š New AQI prediction (with retrained model)"
          git push origin main
